<style>
    /* 관리자 패널 숨기기 */
    #adminPanel { display: none; margin-top: 20px; transition: all 0.5s; }
    
    /* 버튼 세련되게 만들기 */
    .admin-toggle { background: none; border: 1px solid #333; color: #555; font-size: 12px; margin-top: 50px; cursor: pointer; }
    
    /* 전국 신호등 목록을 위한 컨테이너 (확장용) */
    .signal-card {
        background: #1a1c1e;
        border-radius: 20px;
        padding: 20px;
        border: 1px solid #2a2d30;
        max-width: 400px;
        margin: 0 auto;
    }
</style>

<div class="signal-card">
    <div id="clock">SEOUL --:--:--</div>
    <div class="traffic-light">
        <div id="redLight" class="light red"></div>
        <div id="greenLight" class="light green"></div>
    </div>
    <div id="time">--</div>
    <div id="state">데이터 로드 중...</div>
</div>

<button class="admin-toggle" id="adminToggle">⚙️ 동기화 모드 켜기</button>

<div id="adminPanel">
    <div class="sync-panel">
        <div class="panel-label">실제 신호가 시작되는 순간 누르세요</div>
        <button class="sync-btn red-btn" data-index="0">R1</button>
        <button class="sync-btn green-btn" data-index="1">G1</button>
        <button class="sync-btn red-btn" data-index="2">R2</button>
        <button class="sync-btn green-btn" data-index="3">G2</button>
    </div>
</div>

<script type="module">
    // ... (Firebase 설정은 동일)

    // 관리자 패널 토글 기능 추가
    const adminToggle = document.getElementById('adminToggle');
    const adminPanel = document.getElementById('adminPanel');
    
    adminToggle.onclick = () => {
        const pw = prompt("관리자 비밀번호를 입력하세요");
        if (pw === "1234") { // 비밀번호 설정
            adminPanel.style.display = "block";
            adminToggle.style.display = "none";
        }
    };

    // ... (나머지 로직은 이전과 동일)
</script>
