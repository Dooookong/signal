    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {

        body {

        #clock { font-size: 14px; color: #666; margin-bottom: 20px; }

        .traffic-light {
            width: 120px;
            background: #1a1c1e;
            padding: 20px;
            border-radius: 40px;
            margin: 0 auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 2px solid #2a2d30;
        }

        .light {
            width: 80px;
            height: 80px;

            border-radius: 50%;
            margin: 15px auto;
            transition: all 0.3s ease;
        }

        .light.red.active { background-color: var(--red-main); box-shadow: 0 0 40px rgba(255, 59, 59, 0.5); }
        .light.green.active { background-color: var(--green-main); box-shadow: 0 0 40px rgba(0, 255, 144, 0.5); }

        #time { font-size: 80px; font-weight: 700; margin: 20px 0; font-variant-numeric: tabular-nums; }
        #state { font-size: 18px; margin-bottom: 30px; font-weight: 500; }

        .sync-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            max-width: 320px;
            margin: 0 auto;
        }

        .sync-btn {
            padding: 18px 10px;
            border: 1px solid #3a3d40;
            border-radius: 12px;
            background: #1a1c1e;
            color: white;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .sync-btn.red-btn { border-left: 5px solid var(--red-main); }
        .sync-btn.green-btn { border-left: 5px solid var(--green-main); }
        .sync-btn:active { background: #333; transform: scale(0.95); }
        
        .panel-label { grid-column: span 2; font-size: 12px; color: #666; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div id="clock">ì‹œê³„ ë™ê¸°í™” ì¤‘...</div>

    <div class="traffic-light">
        <div id="redLight" class="light red"></div>
        <div id="greenLight" class="light green"></div>
    </div>

    <div id="time">--</div>
    <div id="state">ë²„íŠ¼ì„ ëˆŒëŸ¬ ë™ê¸°í™”í•˜ì„¸ìš”</div>

    <div class="sync-panel">
        <div class="panel-label">ì‹¤ì œ ì‹ í˜¸ê°€ ì‹œì‘ë˜ëŠ” ìˆœê°„ ëˆ„ë¥´ì„¸ìš”</div>
        <button class="sync-btn red-btn" data-index="0">ğŸ”´ RED 1</button>
        <button class="sync-btn green-btn" data-index="1">ğŸŸ¢ GREEN 1</button>
        <button class="sync-btn red-btn" data-index="2">ğŸ”´ RED 2</button>
        <button class="sync-btn green-btn" data-index="3">ğŸŸ¢ GREEN 2</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAxwM-IBryLUHgCkOCFphd2GVhqILAINAk",
        authDomain: "signal-902a9.firebaseapp.com",
        databaseURL: "https://signal-902a9-default-rtdb.firebaseio.com",
        projectId: "signal-902a9",
        storageBucket: "signal-902a9.firebasestorage.app",
        messagingSenderId: "1040774154277",
        appId: "1:1040774154277:web:21c0ca2b2b2e9f6dca17cc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // [ì¸¡ì • ë°ì´í„°]
    const PATTERN = [
        { state: "RED", duration: 110 },
        { state: "GREEN", duration: 26.5 },
        { state: "RED", duration: 35.5 },
        { state: "GREEN", duration: 26.5 }
    ];

    const TOTAL = PATTERN.reduce((sum, p) => sum + p.duration, 0);
    let startTime = null;

    const redLight = document.getElementById("redLight");
    const greenLight = document.getElementById("greenLight");
    const stateText = document.getElementById("state");
    const timeText = document.getElementById("time");
    const clockText = document.getElementById("clock");

    // ë™ê¸°í™” ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
    document.querySelectorAll('.sync-btn').forEach(btn => {
        btn.onclick = () => {
            const index = parseInt(btn.getAttribute('data-index'));
            let offset = 0;
            for(let i=0; i < index; i++) {
                offset += PATTERN[i].duration;
            }
            // í˜„ì¬ ì‹œê°ì—ì„œ í•´ë‹¹ íŒ¨í„´ì˜ ì‹œì‘ì (offset)ë§Œí¼ ëº€ ì‹œê°„ì„ startTimeìœ¼ë¡œ ì„¤ì •
            const newStartTime = (Date.now() / 1000) - offset;
            set(ref(db, "signal/start"), newStartTime);
        };
    });

    onValue(ref(db, "signal/start"), snapshot => {
        startTime = snapshot.val();
    });

    function update() {
        const now = new Date();
        clockText.innerText = "SEOUL " + now.toLocaleTimeString("ko-KR", {hour12: false});

        if (startTime) {
            const currentTime = Date.now() / 1000;
            let cycle = (currentTime - startTime) % TOTAL;
            let accumulated = 0;

            for (let step of PATTERN) {
                if (cycle < accumulated + step.duration) {
                    const remaining = Math.ceil(accumulated + step.duration - cycle);
                    
                    redLight.classList.toggle("active", step.state === "RED");
                    greenLight.classList.toggle("active", step.state === "GREEN");

                    if (step.state === "GREEN") {
                        stateText.innerText = "GO Â· ì´ˆë¡ë¶ˆ";
                        stateText.style.color = "var(--green-main)";
                        timeText.style.color = "var(--green-main)";
                    } else {
                        stateText.innerText = "STOP Â· ë¹¨ê°„ë¶ˆ";
                        stateText.style.color = "var(--red-main)";
                        timeText.style.color = "var(--red-main)";
                    }
                    timeText.innerText = remaining;
                    break;
                }
                accumulated += step.duration;
            }
        }
        requestAnimationFrame(update);
    }
    update();
</script>
