<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ì‹¤ì‹œê°„ ì‹ í˜¸ë“± ë™ê¸°í™” ì‹œìŠ¤í…œ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            --bg-color: #0f1113;
            --card-bg: #1a1c1e;
            --red-main: #ff3b3b;
            --green-main: #00ff90;
            --off-light: #2a2d30;
        }

        body { 
            background-color: var(--bg-color); 
            color: #ffffff; 
            text-align: center; 
            font-family: "Pretendard", sans-serif; 
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* ìƒë‹¨ ë‚ ì§œ ë° ì‹œê³„ */
        #top-bar { font-size: 18px; font-weight: 600; color: #aaa; margin-bottom: 30px; letter-spacing: 1px; font-variant-numeric: tabular-nums; }

        .traffic-light {
            width: 120px; background: #16181a; padding: 25px 15px; border-radius: 50px;
            margin: 0 auto; box-shadow: 0 25px 50px rgba(0,0,0,0.6); border: 1px solid #2a2d30;
        }

        .light { width: 80px; height: 80px; background-color: var(--off-light); border-radius: 50%; margin: 15px auto; transition: 0.3s; }
        .light.red.active { background-color: var(--red-main); box-shadow: 0 0 40px rgba(255, 59, 59, 0.5); }
        .light.green.active { background-color: var(--green-main); box-shadow: 0 0 40px rgba(0, 255, 144, 0.5); }

        #time { font-size: 80px; font-weight: 800; margin: 10px 0; font-variant-numeric: tabular-nums; }
        #state { font-size: 18px; margin-bottom: 30px; font-weight: 600; }

        /* ë™ê¸°í™” íŒ¨ë„ */
        .sync-container { width: 100%; max-width: 340px; background: var(--card-bg); padding: 20px; border-radius: 25px; border: 1px solid #2a2d30; margin-bottom: 20px; }
        .sync-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .sync-btn { padding: 15px; border: 1px solid #333; border-radius: 12px; background: #232629; color: #fff; font-size: 13px; font-weight: 700; cursor: pointer; }
        .sync-btn.red-btn { border-left: 4px solid var(--red-main); }
        .sync-btn.green-btn { border-left: 4px solid var(--green-main); }

        /* ê´€ë¦¬ì ëª¨ë“œ */
        #admin-panel { display: none; width: 100%; max-width: 340px; background: #222; padding: 20px; border-radius: 25px; border: 1px solid #444; margin-top: 10px; }
        .admin-input-group { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-size: 14px; }
        input { width: 80px; padding: 8px; border-radius: 8px; border: 1px solid #444; background: #111; color: #fff; text-align: center; }
        .admin-toggle-btn { margin-top: 30px; background: none; border: 1px solid #444; color: #666; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 12px; }
        .save-btn { width: 100%; padding: 12px; background: #444; border: none; color: white; border-radius: 10px; cursor: pointer; font-weight: 700; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="top-bar">00-00-00 00:00:00</div>

    <div class="traffic-light">
        <div id="redLight" class="light red"></div>
        <div id="greenLight" class="light green"></div>
    </div>

    <div id="time">--</div>
    <div id="state">ë™ê¸°í™” ëŒ€ê¸° ì¤‘</div>

    <div class="sync-container">
        <div class="sync-grid">
            <button class="sync-btn red-btn" onclick="syncSignal(0)">ğŸ”´ R1 ì‹œì‘</button>
            <button class="sync-btn green-btn" onclick="syncSignal(1)">ğŸŸ¢ G1 ì‹œì‘</button>
            <button class="sync-btn red-btn" onclick="syncSignal(2)">ğŸ”´ R2 ì‹œì‘</button>
            <button class="sync-btn green-btn" onclick="syncSignal(3)">ğŸŸ¢ G2 ì‹œì‘</button>
        </div>
    </div>

    <button class="admin-toggle-btn" onclick="toggleAdmin()">âš™ï¸ ê´€ë¦¬ì ì„¤ì •</button>

    <div id="admin-panel">
        <h3 style="margin-top:0; font-size:16px;">ì‹ í˜¸ ì£¼ê¸° ì„¤ì • (ì´ˆ)</h3>
        <div class="admin-input-group"><span>ğŸ”´ RED 1</span><input type="number" step="0.1" id="in-r1"></div>
        <div class="admin-input-group"><span>ğŸŸ¢ GREEN 1</span><input type="number" step="0.1" id="in-g1"></div>
        <div class="admin-input-group"><span>ğŸ”´ RED 2</span><input type="number" step="0.1" id="in-r2"></div>
        <div class="admin-input-group"><span>ğŸŸ¢ GREEN 2</span><input type="number" step="0.1" id="in-g2"></div>
        <button class="save-btn" onclick="savePattern()">ì„¤ì • ì ìš© ë° ì €ì¥</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAxwM-IBryLUHgCkOCFphd2GVhqILAINAk",
        authDomain: "signal-902a9.firebaseapp.com",
        databaseURL: "https://signal-902a9-default-rtdb.firebaseio.com",
        projectId: "signal-902a9",
        storageBucket: "signal-902a9.firebasestorage.app",
        messagingSenderId: "1040774154277",
        appId: "1:1040774154277:web:21c0ca2b2b2e9f6dca17cc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ê¸°ë³¸ íŒ¨í„´ (DBì— ë°ì´í„°ê°€ ì—†ì„ ê²½ìš° ì‚¬ìš©)
    let PATTERN = [
        { state: "RED", duration: 110 },
        { state: "GREEN", duration: 26.5 },
        { state: "RED", duration: 35.5 },
        { state: "GREEN", duration: 26.5 }
    ];

    let startTime = null;

    // DBì—ì„œ íŒ¨í„´ ë¶ˆëŸ¬ì˜¤ê¸°
    onValue(ref(db, "signal/pattern"), snap => {
        if (snap.exists()) {
            PATTERN = snap.val();
            // ê´€ë¦¬ì ì…ë ¥ì°½ ì—…ë°ì´íŠ¸
            document.getElementById('in-r1').value = PATTERN[0].duration;
            document.getElementById('in-g1').value = PATTERN[1].duration;
            document.getElementById('in-r2').value = PATTERN[2].duration;
            document.getElementById('in-g2').value = PATTERN[3].duration;
        }
    });

    onValue(ref(db, "signal/start"), snap => startTime = snap.val());

    // ë™ê¸°í™” í•¨ìˆ˜
    window.syncSignal = (index) => {
        let offset = 0;
        for(let i=0; i<index; i++) offset += Number(PATTERN[i].duration);
        set(ref(db, "signal/start"), (Date.now() / 1000) - offset);
    };

    // ê´€ë¦¬ì íŒ¨ë„ í† ê¸€
    window.toggleAdmin = () => {
        const panel = document.getElementById('admin-panel');
        panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    };

    // íŒ¨í„´ ì €ì¥ í•¨ìˆ˜
    window.savePattern = () => {
        const newPattern = [
            { state: "RED", duration: parseFloat(document.getElementById('in-r1').value) },
            { state: "GREEN", duration: parseFloat(document.getElementById('in-g1').value) },
            { state: "RED", duration: parseFloat(document.getElementById('in-r2').value) },
            { state: "GREEN", duration: parseFloat(document.getElementById('in-g2').value) }
        ];
        set(ref(db, "signal/pattern"), newPattern).then(() => alert("ì„¤ì •ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤."));
    };

    function update() {
        const now = new Date();
        // ìƒë‹¨ ë‚ ì§œ í¬ë§· (YY-MM-DD HH:MM:SS)
        const dateStr = now.getFullYear().toString().slice(-2) + "-" + 
                        (now.getMonth()+1).toString().padStart(2, '0') + "-" + 
                        now.getDate().toString().padStart(2, '0') + "   " + 
                        now.toLocaleTimeString("ko-KR", {hour12: false});
        document.getElementById('top-bar').innerText = dateStr;

        if (startTime) {
            const currentTime = Date.now() / 1000;
            const TOTAL = PATTERN.reduce((sum, p) => sum + Number(p.duration), 0);
            let cycle = (currentTime - startTime) % TOTAL;
            let acc = 0;

            for (let step of PATTERN) {
                if (cycle < acc + step.duration) {
                    const rem = Math.ceil(acc + step.duration - cycle);
                    const isRed = (step.state === "RED");
                    
                    document.getElementById('redLight').classList.toggle("active", isRed);
                    document.getElementById('greenLight').classList.toggle("active", !isRed);
                    document.getElementById('state').innerText = isRed ? "STOP Â· ë¹¨ê°„ë¶ˆ" : "GO Â· ì´ˆë¡ë¶ˆ";
                    document.getElementById('state').style.color = isRed ? "var(--red-main)" : "var(--green-main)";
                    document.getElementById('time').innerText = rem;
                    document.getElementById('time').style.color = isRed ? "var(--red-main)" : "var(--green-main)";
                    break;
                }
                acc += Number(step.duration);
            }
        }
        requestAnimationFrame(update);
    }
    update();
</script>
</body>
</html>
