<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ì‹ í˜¸ë“±</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            --bg: #0b0c0e;
            --signal-body: #1a1a1a;
            --red: #ff3b3b;
            --green: #00ff90;
            --off: #333; /* êº¼ì§„ ìƒíƒœ ìƒ‰ìƒ */
        }

        body { 
            background-color: var(--bg); color: #ececec; text-align: center; 
            font-family: "Pretendard", sans-serif; margin: 0; padding: 40px 20px;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            overflow-y: auto; -webkit-overflow-scrolling: touch;
        }

        #top-bar { margin-bottom: 30px; border-bottom: 1px solid #222; padding-bottom: 15px; width: 200px; }
        .date-display { font-size: 14px; color: #666; display: block; letter-spacing: 1px; }
        .time-display { font-size: 22px; font-weight: 700; display: block; margin-top: 5px; font-variant-numeric: tabular-nums; }

        /* ì‹ í˜¸ë“± ë³¸ì²´ */
        .pedestrian-signal {
            width: 130px; background: var(--signal-body); padding: 20px; border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8), inset 0 0 2px rgba(255,255,255,0.1);
            border: 3px solid #2a2a2a; margin-bottom: 30px;
        }

        /* ë¨í”„ êµ¬ì—­ (í•­ìƒ ì–´ë‘ìš´ ë°°ê²½) */
        .lamp-section {
            width: 110px; height: 110px; background: #000; border-radius: 18px;
            margin: 15px auto; display: flex; align-items: center; justify-content: center;
            border: 2px solid #222; box-shadow: inset 0 5px 15px rgba(0,0,0,0.8);
        }

        /* ì‚¬ëŒ ì•„ì´ì½˜ SVG ê³µí†µ */
        .walker-svg { width: 80px; height: 80px; fill: var(--off); transition: all 0.3s ease; }
        
        /* [ìˆ˜ì •1 & 2] ë¹¨ê°„ë¶ˆ í™œì„±í™” ì‹œ: ë°°ê²½ì€ ê·¸ëŒ€ë¡œ, ì•„ì´ì½˜ë§Œ ë¹›ë‚¨ & ìì—°ìŠ¤ëŸ¬ìš´ í¬ì¦ˆ */
        .red-active .walker-svg.stop { 
            fill: var(--red); 
            filter: drop-shadow(0 0 15px var(--red)); 
        }

        /* ì´ˆë¡ë¶ˆ í™œì„±í™” ì‹œ */
        .green-active .walker-svg.walk { 
            fill: var(--green); 
            filter: drop-shadow(0 0 15px var(--green)); 
        }

        /* [ìˆ˜ì •3] ê¹œë¹¡ì„ ì†ë„ ì¡°ì ˆ (1ì´ˆ ê°„ê²©, ë¶€ë“œëŸ½ê²Œ) */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }
        .blinking .walker-svg.walk { animation: blink 1.0s infinite; }

        #time { font-size: 80px; font-weight: 800; margin: 5px 0; font-variant-numeric: tabular-nums; letter-spacing: -3px; }
        #state { font-size: 20px; margin-bottom: 40px; font-weight: 700; letter-spacing: -0.5px; }

        /* í•˜ë‹¨ ì»¨íŠ¸ë¡¤ ì˜ì—­ */
        .sync-container { width: 100%; max-width: 320px; background: #16171a; padding: 15px; border-radius: 20px; border: 1px solid #25272a; }
        .sync-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .sync-btn { padding: 18px 5px; border: 1px solid #2a2c30; border-radius: 12px; background: #1f2124; color: #fff; font-size: 14px; font-weight: 700; cursor: pointer; }
        .sync-btn:active { transform: scale(0.96); background: #111; }

        .admin-toggle-btn { margin-top: 30px; background: none; border: none; color: #444; cursor: pointer; font-size: 13px; text-decoration: underline; text-underline-offset: 4px; }
        #admin-panel { display: none; width: 100%; max-width: 320px; background: #16171a; padding: 20px; border-radius: 20px; border: 1px solid #333; margin-top: 15px; }
        .admin-input-group { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; font-size: 13px; color: #888; font-weight: 600; }
        input { width: 80px; padding: 10px; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; text-align: center; font-weight: 700; font-size: 15px; }
        .save-btn { width: 100%; padding: 15px; background: #fff; border: none; color: #000; border-radius: 15px; cursor: pointer; font-weight: 800; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <div id="top-bar">
        <span class="date-display" id="date-el">--.--.--</span>
        <span class="time-display" id="time-el">--:--:--</span>
    </div>

    <div class="pedestrian-signal" id="signal-box">
        <div class="lamp-section" id="red-section">
            <svg class="walker-svg stop" viewBox="0 0 24 24">
                <path d="M12 2C13.1 2 14 2.9 14 4s-0.9 2-2 2-2-0.9-2-2 0.9-2 2-2zM10.5 7h3c0.83 0 1.5 0.67 1.5 1.5v4.5h-1v8h-1.5v-7h-1v7H9v-8h-1V8.5C8 7.67 8.67 7 9.5 7z"/>
            </svg>
        </div>
        <div class="lamp-section" id="green-section">
            <svg class="walker-svg walk" viewBox="0 0 24 24">
                <path d="M13.5,5.5L12,5V3.5L13.5,2V5.5M10.2,12.5L8,11V9H15V13L13,11V16H11V21H9V16L10.2,12.5M12.5,22H14.5L16.5,15.5L18,17V22H20V15L17.5,12.5L16,14L15,12V10L14,9H10L9,10V14L11,15.5L12.5,22Z" />
            </svg>
        </div>
    </div>

    <div id="time">--</div>
    <div id="state">SYNC REQUIRED</div>

    <div class="sync-container">
        <div class="sync-grid">
            <button class="sync-btn" onclick="syncSignal(0)">ğŸ”´ R1</button>
            <button class="sync-btn" onclick="syncSignal(1)">ğŸŸ¢ G1</button>
            <button class="sync-btn" onclick="syncSignal(2)">ğŸ”´ R2</button>
            <button class="sync-btn" onclick="syncSignal(3)">ğŸŸ¢ G2</button>
        </div>
    </div>

    <button class="admin-toggle-btn" onclick="toggleAdmin()">SETTINGS</button>

    <div id="admin-panel">
        <div class="admin-input-group"><span>ğŸ”´ R1 (s)</span><input type="number" step="0.1" id="in-r1"></div>
        <div class="admin-input-group"><span>ğŸŸ¢ G1 (s)</span><input type="number" step="0.1" id="in-g1"></div>
        <div class="admin-input-group"><span>ğŸ”´ R2 (s)</span><input type="number" step="0.1" id="in-r2"></div>
        <div class="admin-input-group"><span>ğŸŸ¢ G2 (s)</span><input type="number" step="0.1" id="in-g2"></div>
        <button class="save-btn" onclick="savePattern()">SAVE CHANGES</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAxwM-IBryLUHgCkOCFphd2GVhqILAINAk",
        authDomain: "signal-902a9.firebaseapp.com",
        databaseURL: "https://signal-902a9-default-rtdb.firebaseio.com",
        projectId: "signal-902a9",
        storageBucket: "signal-902a9.firebasestorage.app",
        messagingSenderId: "1040774154277",
        appId: "1:1040774154277:web:21c0ca2b2b2e9f6dca17cc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let PATTERN = [{state:"RED",duration:110},{state:"GREEN",duration:26.5},{state:"RED",duration:35.5},{state:"GREEN",duration:26.5}];
    let startTime = null;

    onValue(ref(db, "signal/pattern"), snap => {
        if (snap.exists()) {
            PATTERN = snap.val();
            document.getElementById('in-r1').value = PATTERN[0].duration;
            document.getElementById('in-g1').value = PATTERN[1].duration;
            document.getElementById('in-r2').value = PATTERN[2].duration;
            document.getElementById('in-g2').value = PATTERN[3].duration;
        }
    });

    onValue(ref(db, "signal/start"), snap => startTime = snap.val());

    window.syncSignal = (index) => {
        let offset = 0;
        for(let i=0; i<index; i++) offset += Number(PATTERN[i].duration);
        set(ref(db, "signal/start"), (Date.now()/1000) - offset);
    };

    window.toggleAdmin = () => {
        const panel = document.getElementById('admin-panel');
        if(panel.style.display==='block') { panel.style.display='none'; return; }
        if(prompt("ë¹„ë°€ë²ˆí˜¸")==="1234") panel.style.display='block';
    };

    window.savePattern = () => {
        const newPattern = [
            {state:"RED",duration:parseFloat(document.getElementById('in-r1').value)},
            {state:"GREEN",duration:parseFloat(document.getElementById('in-g1').value)},
            {state:"RED",duration:parseFloat(document.getElementById('in-r2').value)},
            {state:"GREEN",duration:parseFloat(document.getElementById('in-g2').value)}
        ];
        set(ref(db,"signal/pattern"), newPattern).then(() => { alert("Saved"); document.getElementById('admin-panel').style.display='none'; });
    };

    function update() {
        const now = new Date();
        document.getElementById('date-el').innerText = `${now.getFullYear().toString().slice(-2)}.${(now.getMonth()+1).toString().padStart(2,'0')}.${now.getDate().toString().padStart(2,'0')}`;
        document.getElementById('time-el').innerText = now.toTimeString().split(' ')[0];

        if (startTime) {
            const currentTime = Date.now() / 1000;
            const TOTAL = PATTERN.reduce((sum, p) => sum + Number(p.duration), 0);
            let cycle = (currentTime - startTime) % TOTAL;
            let acc = 0;

            for (let step of PATTERN) {
                if (cycle < acc + step.duration) {
                    const rem = Math.ceil(acc + step.duration - cycle);
                    const isRed = (step.state === "RED");
                    const signalBox = document.getElementById('signal-box');
                    
                    signalBox.className = isRed ? "pedestrian-signal red-active" : "pedestrian-signal green-active";
                    
                    if(!isRed && rem <= 15) {
                        signalBox.classList.add('blinking');
                    } else {
                        signalBox.classList.remove('blinking');
                    }

                    const sEl = document.getElementById('state');
                    const tEl = document.getElementById('time');
                    sEl.innerText = isRed ? "STOP  Â·  ë¹¨ê°„ë¶ˆ" : "GO  Â·  ì´ˆë¡ë¶ˆ";
                    sEl.style.color = isRed ? "var(--red)" : "var(--green)";
                    tEl.innerText = rem;
                    tEl.style.color = isRed ? "var(--red)" : "var(--green)";
                    break;
                }
                acc += Number(step.duration);
            }
        }
        requestAnimationFrame(update);
    }
    update();
</script>
</body>
</html>
