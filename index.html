<body>

    <div id="clock">ì‹œê³„ ë™ê¸°í™” ì¤‘...</div>

    <div class="traffic-light">
        <div id="redLight" class="light red"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAxwM-IBryLUHgCkOCFphd2GVhqILAINAk",
        authDomain: "signal-902a9.firebaseapp.com",
        databaseURL: "https://signal-902a9-default-rtdb.firebaseio.com",
        projectId: "signal-902a9",
        storageBucket: "signal-902a9.firebasestorage.app",
        messagingSenderId: "1040774154277",
        appId: "1:1040774154277:web:21c0ca2b2b2e9f6dca17cc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // â˜…â˜…â˜… [ì‹œê°„ ìˆ˜ì • í¬ì¸íŠ¸] ì¸¡ì •í•´ì˜¤ì‹  ì‹œê°„ì„ ì—¬ê¸°ì„œ ìˆ˜ì •í•˜ì„¸ìš”! â˜…â˜…â˜…
    const PATTERN = [
        { state: "RED", duration: 60 },   // ì²« ë²ˆì§¸ ë¹¨ê°„ë¶ˆ ì‹œê°„(ì´ˆ)
        { state: "GREEN", duration: 30 }, // ì²« ë²ˆì§¸ ì´ˆë¡ë¶ˆ ì‹œê°„(ì´ˆ)
        { state: "RED", duration: 20 },   // ë‘ ë²ˆì§¸ ë¹¨ê°„ë¶ˆ ì‹œê°„(ì´ˆ)
        { state: "GREEN", duration: 30 }  // ë‘ ë²ˆì§¸ ì´ˆë¡ë¶ˆ ì‹œê°„(ì´ˆ)
    ];

    const TOTAL = PATTERN.reduce((sum, p) => sum + p.duration, 0);
    let startTime = null;

    const redLight = document.getElementById("redLight");
    const greenLight = document.getElementById("greenLight");
    const stateText = document.getElementById("state");
    const timeText = document.getElementById("time");
    const clockText = document.getElementById("clock");
    const startBtn = document.getElementById("startBtn");

    function updateClock() {
        const now = new Date();
        clockText.innerText = "SEOUL " + now.toLocaleTimeString("ko-KR", {timeZone: "Asia/Seoul", hour12: false});
    }

    startBtn.addEventListener("click", () => {
        if(confirm("í˜„ì¬ ì‹œì ì„ ì‹ í˜¸ ì‹œì‘ì ìœ¼ë¡œ ë§ì¶œê¹Œìš”?")) {
            set(ref(db, "signal/start"), Math.floor(Date.now() / 1000));
        }
    });

    onValue(ref(db, "signal/start"), snapshot => {
        startTime = snapshot.val();
    });

    function updateSignal() {
        if (!startTime) return;

        const now = Math.floor(Date.now() / 1000);
        let cycle = (now - startTime) % TOTAL;
        let accumulated = 0;

        for (let step of PATTERN) {
            if (cycle < accumulated + step.duration) {
                const remaining = accumulated + step.duration - cycle;
                
                redLight.classList.remove("active");
                greenLight.classList.remove("active");

                if (step.state === "GREEN") {
                    greenLight.classList.add("active");
                    stateText.innerText = "GO Â· ì´ˆë¡ë¶ˆ";
                    stateText.style.color = "var(--green-main)";
                    timeText.style.color = "var(--green-main)";
                } else {
                    redLight.classList.add("active");
                    stateText.innerText = "STOP Â· ë¹¨ê°„ë¶ˆ";
                    stateText.style.color = "var(--red-main)";
                    timeText.style.color = "var(--red-main)";
                }

                timeText.innerText = remaining;
                break;
            }
            accumulated += step.duration;
        }
    }

    setInterval(() => {
        updateClock();
        updateSignal();
    }, 1000);
</script>
