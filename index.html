    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            --bg-color: #0f1113;
            --card-bg: #1a1c1e;
            --red-main: #ff3b3b;
            --green-main: #00ff90;
            --off-light: #2a2d30;
            --btn-hover: #2c2f33;
        }

        body { 
            background-color: var(--bg-color); 
            color: #ffffff; 
            text-align: center; 
            font-family: "Pretendard", sans-serif; 
            margin: 0;
            padding: 20px;
            display: flex;

            min-height: 100vh;
        }

        #clock { font-size: 14px; color: #666; margin-bottom: 20px; letter-spacing: 1px; }

        /* ì‹ í˜¸ë“± ë³¸ì²´ ë””ìì¸ */
        .traffic-light {
            width: 130px;
            background: #16181a;
            padding: 25px 15px;
            border-radius: 50px;
            margin: 0 auto;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6), inset 0 0 10px rgba(255,255,255,0.02);
            border: 1px solid #2a2d30;
        }

        .light {
            width: 85px;
            height: 85px;
            background-color: var(--off-light);
            border-radius: 50%;
            margin: 15px auto;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.5);
        }

        .light.red.active { background-color: var(--red-main); box-shadow: 0 0 50px rgba(255, 59, 59, 0.6), inset 0 0 15px rgba(255,255,255,0.2); }
        .light.green.active { background-color: var(--green-main); box-shadow: 0 0 50px rgba(0, 255, 144, 0.6), inset 0 0 15px rgba(255,255,255,0.2); }

        #time { font-size: 90px; font-weight: 800; margin: 15px 0; font-variant-numeric: tabular-nums; transition: color 0.3s; }
        #state { font-size: 18px; margin-bottom: 40px; font-weight: 600; letter-spacing: -0.5px; }

        /* í•˜ë‹¨ ì œì–´ íŒ¨ë„ ë””ìì¸ (ì„¸ë ¨ëœ ì¹´ë“œ ë ˆì´ì•„ì›ƒ) */
        .sync-container {
            max-width: 360px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 25px 20px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            border: 1px solid #2a2d30;
        }

        .panel-label { 
            font-size: 13px; 
            color: #888; 
            margin-bottom: 20px; 
            display: block;
            font-weight: 500;
        }

        .sync-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .sync-btn {
            padding: 20px 10px;
            border: 1px solid #333;
            border-radius: 18px;
            background: #232629;
            color: #efefef;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        /* ê° ë²„íŠ¼ë³„ ê°•ì¡° ìƒ‰ìƒ í¬ì¸íŠ¸ */
        .sync-btn.red-btn { border-bottom: 4px solid var(--red-main); }
        .sync-btn.green-btn { border-bottom: 4px solid var(--green-main); }

        /* í˜¸ë²„ ë° ì•¡ì…˜ íš¨ê³¼ */
        .sync-btn:hover { background: var(--btn-hover); border-color: #444; transform: translateY(-2px); }
        .sync-btn:active { transform: scale(0.95); background: #111; }
        
        .btn-tag { font-size: 10px; opacity: 0.5; font-weight: 400; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="clock">SEOUL 00:00:00</div>

    <div class="traffic-light">
        <div id="redLight" class="light red"></div>
        <div id="greenLight" class="light green"></div>
    </div>

    <div id="time">--</div>
    <div id="state">ì‹ í˜¸ ë™ê¸°í™” ëŒ€ê¸° ì¤‘</div>

    <div class="sync-container">
        <span class="panel-label">ì‹¤ì œ ì‹ í˜¸ê°€ ë°”ë€ŒëŠ” ìˆœê°„ì— ëˆ„ë¥´ì„¸ìš”</span>
        <div class="sync-grid">
            <button class="sync-btn red-btn" data-index="0">
                <span>ğŸ”´ RED 1</span>
                <span class="btn-tag">Sync Start</span>
            </button>
            <button class="sync-btn green-btn" data-index="1">
                <span>ğŸŸ¢ GREEN 1</span>
                <span class="btn-tag">Sync Start</span>
            </button>
            <button class="sync-btn red-btn" data-index="2">
                <span>ğŸ”´ RED 2</span>
                <span class="btn-tag">Sync Start</span>
            </button>
            <button class="sync-btn green-btn" data-index="3">
                <span>ğŸŸ¢ GREEN 2</span>
                <span class="btn-tag">Sync Start</span>
            </button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAxwM-IBryLUHgCkOCFphd2GVhqILAINAk",
        authDomain: "signal-902a9.firebaseapp.com",
        databaseURL: "https://signal-902a9-default-rtdb.firebaseio.com",
        projectId: "signal-902a9",
        storageBucket: "signal-902a9.firebasestorage.app",
        messagingSenderId: "1040774154277",
        appId: "1:1040774154277:web:21c0ca2b2b2e9f6dca17cc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const PATTERN = [
        { state: "RED", duration: 110 },
        { state: "GREEN", duration: 26.5 },
        { state: "RED", duration: 35.5 },
        { state: "GREEN", duration: 26.5 }
    ];

    const TOTAL = PATTERN.reduce((sum, p) => sum + p.duration, 0);
    let startTime = null;

    const redLight = document.getElementById("redLight");
    const greenLight = document.getElementById("greenLight");
    const stateText = document.getElementById("state");
    const timeText = document.getElementById("time");
    const clockText = document.getElementById("clock");

    document.querySelectorAll('.sync-btn').forEach(btn => {
        btn.onclick = () => {
            const index = parseInt(btn.getAttribute('data-index'));
            let offset = 0;
            for(let i=0; i < index; i++) {
                offset += PATTERN[i].duration;
            }
            const newStartTime = (Date.now() / 1000) - offset;
            set(ref(db, "signal/start"), newStartTime);
        };
    });

    onValue(ref(db, "signal/start"), snapshot => {
        startTime = snapshot.val();
    });

    function update() {
        const now = new Date();
        clockText.innerText = "SEOUL " + now.toLocaleTimeString("ko-KR", {hour12: false});

        if (startTime) {
            const currentTime = Date.now() / 1000;
            let cycle = (currentTime - startTime) % TOTAL;
            let accumulated = 0;

            for (let step of PATTERN) {
                if (cycle < accumulated + step.duration) {
                    const remaining = Math.ceil(accumulated + step.duration - cycle);
                    
                    redLight.classList.toggle("active", step.state === "RED");
                    greenLight.classList.toggle("active", step.state === "GREEN");

                    if (step.state === "GREEN") {
                        stateText.innerText = "GO Â· ì´ˆë¡ë¶ˆ";
                        stateText.style.color = "var(--green-main)";
                        timeText.style.color = "var(--green-main)";
                    } else {
                        stateText.innerText = "STOP Â· ë¹¨ê°„ë¶ˆ";
                        stateText.style.color = "var(--red-main)";
                        timeText.style.color = "var(--red-main)";
                    }
                    timeText.innerText = remaining;
                    break;
                }
                accumulated += step.duration;
            }
        }
        requestAnimationFrame(update);
    }
    update();
</script>

</html>
