        /* ì‹œê³„ ìŠ¤íƒ€ì¼ */

        /* ì‹ í˜¸ë“± ë³¸ì²´ */

        }

        /* ë¶ˆë¹› í™œì„±í™” ìƒíƒœ */
        .light.red.active {
            background-color: var(--red-color);
            box-shadow: 0 0 40px var(--red-color), inset 0 0 15px rgba(255,255,255,0.4);
        }

        .light.green.active {
            background-color: var(--green-color);
            box-shadow: 0 0 40px var(--green-color), inset 0 0 15px rgba(255,255,255,0.4);
        }

        /* íƒ€ì´ë¨¸ ìˆ«ì ìŠ¤íƒ€ì¼ */
        #time {
            font-size: 85px;
            font-weight: 800;
            margin-top: 30px;
            font-family: 'Courier New', Courier, monospace; /* ìˆ«ì ê°€ë…ì„± */
            transition: color 0.3s;
        }

        #state { font-size: 24px; font-weight: bold; margin-top: 10px; }

        /* ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .btn-container { margin-top: 50px; }
        button {
            background: #444;
            color: white;

<body>

    <div id="clock">ì‹œê³„ ë™ê¸°í™” ì¤‘...</div>

    <div class="traffic-light">
        <div id="redLight" class="light red"></div>
        <div id="greenLight" class="light green"></div>
    </div>

    <div id="state">ì‹ í˜¸ ëŒ€ê¸° ì¤‘</div>
    <div id="time">--</div>

    <div class="btn-container">
        <button id="startBtn">ğŸš¦ ì§€ê¸ˆ ì‹ í˜¸ ì‹œì‘</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAxwM-IBryLUHgCkOCFphd2GVhqILAINAk",
        authDomain: "signal-902a9.firebaseapp.com",
        databaseURL: "https://signal-902a9-default-rtdb.firebaseio.com",
        projectId: "signal-902a9",
        storageBucket: "signal-902a9.firebasestorage.app",
        messagingSenderId: "1040774154277",
        appId: "1:1040774154277:web:21c0ca2b2b2e9f6dca17cc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const PATTERN = [
        { state: "RED", duration: 60 },
        { state: "GREEN", duration: 30 },
        { state: "RED", duration: 20 },
        { state: "GREEN", duration: 30 }
    ];

    const TOTAL = PATTERN.reduce((sum, p) => sum + p.duration, 0);
    let startTime = null;

    // ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°
    const redLight = document.getElementById("redLight");
    const greenLight = document.getElementById("greenLight");
    const stateText = document.getElementById("state");
    const timeText = document.getElementById("time");
    const clockText = document.getElementById("clock");
    const startBtn = document.getElementById("startBtn");

    function updateClock() {
        const now = new Date();
        clockText.innerText = "ğŸ‡°ğŸ‡· í˜„ì¬ ì‹œê°: " + now.toLocaleTimeString("ko-KR", {timeZone: "Asia/Seoul", hour12: false});
    }

    // ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ (onclick ëŒ€ì‹  ì´ ë°©ì‹ì´ moduleì—ì„œ ì•ˆì „í•©ë‹ˆë‹¤)
    startBtn.addEventListener("click", () => {
        set(ref(db, "signal/start"), Math.floor(Date.now() / 1000));
    });

    onValue(ref(db, "signal/start"), snapshot => {
        startTime = snapshot.val();
    });

    function updateSignal() {
        if (!startTime) return;

        const now = Math.floor(Date.now() / 1000);
        let cycle = (now - startTime) % TOTAL;
        let accumulated = 0;

        for (let step of PATTERN) {
            if (cycle < accumulated + step.duration) {
                const remaining = accumulated + step.duration - cycle;
                
                // ë¶ˆë¹› ì´ˆê¸°í™”
                redLight.classList.remove("active");
                greenLight.classList.remove("active");

                if (step.state === "GREEN") {
                    greenLight.classList.add("active");
                    stateText.innerText = "ğŸŸ¢ ì´ˆë¡ë¶ˆ";
                    stateText.style.color = "#00ff90";
                    timeText.style.color = "#00ff90";
                } else {
                    redLight.classList.add("active");
                    stateText.innerText = "ğŸ”´ ë¹¨ê°„ë¶ˆ";
                    stateText.style.color = "#ff3b3b";
                    timeText.style.color = "#ff3b3b";
                }

                timeText.innerText = remaining;
                break;
            }
            accumulated += step.duration;
        }
    }

    setInterval(() => {
        updateClock();
        updateSignal();
    }, 1000);

</script>
