<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Signal Live - ì •ë°€ ì‹ í˜¸ ë™ê¸°í™”</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            --bg: #0b0c0e;
            --card: #16171a;
            --inner-card: #1f2124;
            --red: #ff3b3b;
            --green: #00ff90;
            --text-main: #ececec;
            --text-dim: #666;
        }

        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            text-align: center; 
            font-family: "Pretendard", -apple-system, sans-serif; 
            margin: 0; padding: 0 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden; /* ìŠ¤í¬ë¡¤ ë°©ì§€ ë° í•œ í™”ë©´ ê³ ì • */
        }

        /* ìƒë‹¨ ë‚ ì§œ/ì‹œê³„ (ìš”ì²­í•˜ì‹  í¬ë§·ìœ¼ë¡œ ìˆ˜ì •) */
        #top-bar { 
            font-size: 15px; font-weight: 500; color: var(--text-dim); 
            margin-bottom: 20px; 
            letter-spacing: 1px; font-variant-numeric: tabular-nums;
            border-bottom: 1px solid #222; padding-bottom: 8px; width: 180px;
        }

        /* ì‹ í˜¸ë“± ë³¸ì²´ (í¬ê¸° ìµœì í™”) */
        .traffic-light {
            width: 100px; background: #111; padding: 15px 8px; border-radius: 45px;
            margin: 0 auto; box-shadow: 0 20px 40px rgba(0,0,0,0.8);
            border: 1px solid #222;
        }

        .light { width: 70px; height: 70px; background-color: #1a1a1a; border-radius: 50%; margin: 10px auto; transition: 0.4s; }
        .light.red.active { background-color: var(--red); box-shadow: 0 0 40px rgba(255, 59, 59, 0.4); }
        .light.green.active { background-color: var(--green); box-shadow: 0 0 40px rgba(0, 255, 144, 0.4); }

        #time { font-size: 70px; font-weight: 800; margin: 10px 0 0 0; font-variant-numeric: tabular-nums; letter-spacing: -2px; }
        #state { font-size: 18px; margin-bottom: 25px; font-weight: 700; letter-spacing: -1px; }

        /* ì œì–´ ì»¨í…Œì´ë„ˆ (ì—¬ë°± ì¤„ì„) */
        .sync-container { width: 100%; max-width: 320px; background: var(--card); padding: 15px; border-radius: 25px; border: 1px solid #25272a; }
        .sync-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        
        .sync-btn { 
            padding: 15px 5px; border: 1px solid #2a2c30; border-radius: 15px; 
            background: var(--inner-card); color: #fff; font-size: 13px; font-weight: 700; 
            cursor: pointer; position: relative;
        }
        .sync-btn::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; opacity: 0.6; border-radius: 0 0 15px 15px; }
        .sync-btn.red-btn::after { background: var(--red); }
        .sync-btn.green-btn::after { background: var(--green); }
        .sync-btn:active { transform: scale(0.96); background: #111; }

        /* ê´€ë¦¬ì íŒ¨ë„ (ì••ì¶• ë””ìì¸) */
        #admin-panel { 
            display: none; width: 100%; max-width: 320px; background: var(--card); 
            padding: 15px; border-radius: 20px; border: 1px solid #333; 
            margin-top: 10px; box-sizing: border-box;
        }
        .admin-input-group { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .admin-input-group span { font-size: 12px; font-weight: 600; color: #888; }
        input { 
            width: 80px; padding: 8px; border-radius: 8px; border: 1px solid #333; 
            background: #000; color: #fff; text-align: center; font-size: 14px; font-weight: 700;
        }

        .admin-toggle-btn { margin-top: 15px; background: none; border: none; color: #444; cursor: pointer; font-size: 12px; text-decoration: underline; }
        .save-btn { width: 100%; padding: 12px; background: #fff; border: none; color: #000; border-radius: 12px; cursor: pointer; font-weight: 800; font-size: 13px; }
    </style>
</head>
<body>

    <div id="top-bar">LOADING...</div>

    <div class="traffic-light">
        <div id="redLight" class="light red"></div>
        <div id="greenLight" class="light green"></div>
    </div>

    <div id="time">--</div>
    <div id="state">SYNC REQUIRED</div>

    <div class="sync-container">
        <div class="sync-grid">
            <button class="sync-btn red-btn" onclick="syncSignal(0)">ğŸ”´ R1</button>
            <button class="sync-btn green-btn" onclick="syncSignal(1)">ğŸŸ¢ G1</button>
            <button class="sync-btn red-btn" onclick="syncSignal(2)">ğŸ”´ R2</button>
            <button class="sync-btn green-btn" onclick="syncSignal(3)">ğŸŸ¢ G2</button>
        </div>
    </div>

    <button class="admin-toggle-btn" onclick="toggleAdmin()">SETTINGS</button>

    <div id="admin-panel">
        <div class="admin-input-group"><span>ğŸ”´ R1 (s)</span><input type="number" step="0.1" id="in-r1"></div>
        <div class="admin-input-group"><span>ğŸŸ¢ G1 (s)</span><input type="number" step="0.1" id="in-g1"></div>
        <div class="admin-input-group"><span>ğŸ”´ R2 (s)</span><input type="number" step="0.1" id="in-r2"></div>
        <div class="admin-input-group"><span>ğŸŸ¢ G2 (s)</span><input type="number" step="0.1" id="in-g2"></div>
        <button class="save-btn" onclick="savePattern()">SAVE CHANGES</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAxwM-IBryLUHgCkOCFphd2GVhqILAINAk",
        authDomain: "signal-902a9.firebaseapp.com",
        databaseURL: "https://signal-902a9-default-rtdb.firebaseio.com",
        projectId: "signal-902a9",
        storageBucket: "signal-902a9.firebasestorage.app",
        messagingSenderId: "1040774154277",
        appId: "1:1040774154277:web:21c0ca2b2b2e9f6dca17cc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let PATTERN = [
        { state: "RED", duration: 110 },
        { state: "GREEN", duration: 26.5 },
        { state: "RED", duration: 35.5 },
        { state: "GREEN", duration: 26.5 }
    ];

    let startTime = null;

    onValue(ref(db, "signal/pattern"), snap => {
        if (snap.exists()) {
            PATTERN = snap.val();
            document.getElementById('in-r1').value = PATTERN[0].duration;
            document.getElementById('in-g1').value = PATTERN[1].duration;
            document.getElementById('in-r2').value = PATTERN[2].duration;
            document.getElementById('in-g2').value = PATTERN[3].duration;
        }
    });

    onValue(ref(db, "signal/start"), snap => startTime = snap.val());

    window.syncSignal = (index) => {
        let offset = 0;
        for(let i=0; i<index; i++) offset += Number(PATTERN[i].duration);
        set(ref(db, "signal/start"), (Date.now() / 1000) - offset);
    };

    window.toggleAdmin = () => {
        const panel = document.getElementById('admin-panel');
        panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
    };

    window.savePattern = () => {
        const newPattern = [
            { state: "RED", duration: parseFloat(document.getElementById('in-r1').value) },
            { state: "GREEN", duration: parseFloat(document.getElementById('in-g1').value) },
            { state: "RED", duration: parseFloat(document.getElementById('in-r2').value) },
            { state: "GREEN", duration: parseFloat(document.getElementById('in-g2').value) }
        ];
        set(ref(db, "signal/pattern"), newPattern).then(() => {
            alert("Updated.");
            toggleAdmin();
        });
    };

    function update() {
        const now = new Date();
        // ë‚ ì§œ ë° ì‹œê°„ í¬ë§· ìˆ˜ì • (26.02.11 20:45:33)
        const year = now.getFullYear().toString().slice(-2);
        const month = (now.getMonth() + 1).toString().padStart(2, '0');
        const date = now.getDate().toString().padStart(2, '0');
        const timeStr = now.toTimeString().split(' ')[0]; // HH:MM:SS í¬ë§· ì¶”ì¶œ

        document.getElementById('top-bar').innerText = `${year}.${month}.${date} ${timeStr}`;

        if (startTime) {
            const currentTime = Date.now() / 1000;
            const TOTAL = PATTERN.reduce((sum, p) => sum + Number(p.duration), 0);
            let cycle = (currentTime - startTime) % TOTAL;
            let acc = 0;

            for (let step of PATTERN) {
                if (cycle < acc + step.duration) {
                    const rem = Math.ceil(acc + step.duration - cycle);
                    const isRed = (step.state === "RED");
                    
                    document.getElementById('redLight').classList.toggle("active", isRed);
                    document.getElementById('greenLight').classList.toggle("active", !isRed);
                    
                    const sEl = document.getElementById('state');
                    const tEl = document.getElementById('time');
                    
                    sEl.innerText = isRed ? "STOP Â· ë¹¨ê°„ë¶ˆ" : "GO Â· ì´ˆë¡ë¶ˆ";
                    sEl.style.color = isRed ? "var(--red)" : "var(--green)";
                    tEl.innerText = rem;
                    tEl.style.color = isRed ? "var(--red)" : "var(--green)";
                    break;
                }
                acc += Number(step.duration);
            }
        }
        requestAnimationFrame(update);
    }
    update();
</script>
</body>
</html>
