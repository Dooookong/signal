<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Ïã†Ìò∏Îì±</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            --bg: #0b0c0e;
            --signal-body: #1a1a1a;
            --red: #ff4d4d;
            --green: #00e676;
            --off: #2c2c2c;
            --text-main: #ececec;
        }

        body { 
            background-color: var(--bg); color: var(--text-main); text-align: center; 
            font-family: "Pretendard", sans-serif; margin: 0; padding: 40px 20px;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            overflow-y: auto; -webkit-overflow-scrolling: touch;
        }

        #top-bar { margin-bottom: 30px; border-bottom: 1px solid #222; padding-bottom: 15px; width: 200px; }
        .date-display { font-size: 14px; color: #666; display: block; letter-spacing: 1px; }
        .time-display { font-size: 22px; font-weight: 700; display: block; margin-top: 5px; font-variant-numeric: tabular-nums; }

        /* Ïã†Ìò∏Îì± Î≥∏Ï≤¥ */
        .pedestrian-signal {
            width: 140px; background: var(--signal-body); padding: 25px; border-radius: 35px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.6), inset 0 0 3px rgba(255,255,255,0.05);
            border: 4px solid #222; margin-bottom: 30px;
        }

        .lamp-section {
            width: 120px; height: 120px; background: #000; border-radius: 20px;
            margin: 15px auto; display: flex; align-items: center; justify-content: center;
            border: 2px solid #1a1a1a; box-shadow: inset 0 5px 20px rgba(0,0,0,0.9);
            position: relative;
        }

        /* SVG ÏïÑÏù¥ÏΩò Ïä§ÌÉÄÏùº */
        .walker-svg { width: 85px; height: 85px; fill: var(--off); transition: all 0.3s ease; }

        /* üî¥ Îπ®Í∞ÑÎ∂à ÌôúÏÑ±Ìôî */
        .red-active .walker-svg.stop { 
            fill: var(--red); 
            filter: drop-shadow(0 0 12px rgba(255, 77, 77, 0.8)); 
        }

        /* üü¢ Ï¥àÎ°ùÎ∂à ÌôúÏÑ±Ìôî */
        .green-active .walker-svg.walk { 
            fill: var(--green); 
            filter: drop-shadow(0 0 12px rgba(0, 230, 118, 0.8)); 
        }

        @keyframes blink {
            0%, 100% { opacity: 1; filter: drop-shadow(0 0 12px rgba(0, 230, 118, 0.8)); }
            50% { opacity: 0.15; filter: none; }
        }
        .blinking .walker-svg.walk { animation: blink 1.2s infinite; }

        #time { font-size: 80px; font-weight: 800; margin: 10px 0; font-variant-numeric: tabular-nums; letter-spacing: -3px; }
        #state { font-size: 18px; margin-bottom: 40px; font-weight: 600; color: #888; }

        /* LED Îû®ÌîÑ Í≥µÌÜµ Ïä§ÌÉÄÏùº */
        .led-dot {
            width: 8px; height: 8px; border-radius: 50%;
            box-shadow: 0 0 5px currentColor;
            display: inline-block;
        }
        .led-red { background-color: var(--red); color: var(--red); }
        .led-green { background-color: var(--green); color: var(--green); }

        /* Ï†úÏñ¥ Î≤ÑÌäº ÏòÅÏó≠ */
        .sync-container { width: 100%; max-width: 340px; background: #151618; padding: 20px; border-radius: 25px; border: 1px solid #2a2a2a; }
        .sync-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .sync-btn { 
            padding: 18px 10px; border: 1px solid #2a2a2a; border-radius: 16px; 
            background: #1e1f22; color: #bbb; font-size: 14px; font-weight: 700; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.2s;
        }
        .sync-btn:active { transform: scale(0.97); background: #111; }
        .sync-btn span { position: relative; top: 1px; }

        /* Í¥ÄÎ¶¨Ïûê Ìå®ÎÑê */
        .admin-toggle-btn { margin-top: 30px; background: none; border: none; color: #444; cursor: pointer; font-size: 12px; text-decoration: underline; }
        #admin-panel { display: none; width: 100%; max-width: 340px; background: #151618; padding: 25px; border-radius: 25px; border: 1px solid #333; margin-top: 15px; }
        .admin-input-group { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-size: 14px; color: #888; font-weight: 600; }
        .label-wrapper { display: flex; align-items: center; gap: 10px; }
        input { width: 90px; padding: 12px; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; text-align: center; font-weight: 700; font-size: 16px; }
        .save-btn { width: 100%; padding: 15px; background: #ddd; border: none; color: #000; border-radius: 12px; cursor: pointer; font-weight: 800; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="top-bar">
        <span class="date-display" id="date-el">--.--.--</span>
        <span class="time-display" id="time-el">--:--:--</span>
    </div>

    <div class="pedestrian-signal" id="signal-box">
        <div class="lamp-section" id="red-section">
            <svg class="walker-svg stop" viewBox="0 0 24 24">
                <path d="M12,2c1.1,0,2,0.9,2,2s-0.9,2-2,2s-2-0.9-2-2S10.9,2,12,2z M11,7h2c1.1,0,2,0.9,2,2v5h-1v8h-2v-8h-2v8H8v-8H7V9 C7,7.9,7.9,7,11,7z"/>
            </svg>
        </div>
        
        <div class="lamp-section" id="green-section">
            <svg class="walker-svg walk" viewBox="0 0 24 24">
                 <path d="M12,2C10.9,2,10,2.9,10,4s0.9,2,2,2s2-0.9,2-2S13.1,2,12,2z M16.3,14.6l-1.3-4.3L12.8,15l-2-1.8l-0.8,1.6l2.8,2.4 l-0.8,4.7h2.1l0.6-3.8l2,2l0.3-0.3l2-5.3H16.3z M10.4,8.8L9.6,12l-1.3-4.2C8,7.4,7.5,7.2,7,7.2V7h0v2h0.6l1.8,6.1L7.1,18h2 l2.1-2.7l1.4,0.9l-0.8,4.9h2.1l1-6l-2.9-1.9L13,11L10.4,8.8z"/>
            </svg>
        </div>
    </div>

    <div id="time">--</div>
    <div id="state">SYNC REQUIRED</div>

    <div class="sync-container">
        <div class="sync-grid">
            <button class="sync-btn" onclick="syncSignal(0)">
                <div class="led-dot led-red"></div><span>R1</span>
            </button>
            <button class="sync-btn" onclick="syncSignal(1)">
                <div class="led-dot led-green"></div><span>G1</span>
            </button>
            <button class="sync-btn" onclick="syncSignal(2)">
                <div class="led-dot led-red"></div><span>R2</span>
            </button>
            <button class="sync-btn" onclick="syncSignal(3)">
                <div class="led-dot led-green"></div><span>G2</span>
            </button>
        </div>
    </div>

    <button class="admin-toggle-btn" onclick="toggleAdmin()">SETTINGS</button>

    <div id="admin-panel">
        <div class="admin-input-group">
            <div class="label-wrapper"><div class="led-dot led-red"></div><span>R1 (s)</span></div>
            <input type="number" step="0.1" id="in-r1">
        </div>
        <div class="admin-input-group">
            <div class="label-wrapper"><div class="led-dot led-green"></div><span>G1 (s)</span></div>
            <input type="number" step="0.1" id="in-g1">
        </div>
        <div class="admin-input-group">
            <div class="label-wrapper"><div class="led-dot led-red"></div><span>R2 (s)</span></div>
            <input type="number" step="0.1" id="in-r2">
        </div>
        <div class="admin-input-group">
            <div class="label-wrapper"><div class="led-dot led-green"></div><span>G2 (s)</span></div>
            <input type="number" step="0.1" id="in-g2">
        </div>
        <button class="save-btn" onclick="savePattern()">SAVE CHANGES</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAxwM-IBryLUHgCkOCFphd2GVhqILAINAk",
        authDomain: "signal-902a9.firebaseapp.com",
        databaseURL: "https://signal-902a9-default-rtdb.firebaseio.com",
        projectId: "signal-902a9",
        storageBucket: "signal-902a9.firebasestorage.app",
        messagingSenderId: "1040774154277",
        appId: "1:1040774154277:web:21c0ca2b2b2e9f6dca17cc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let PATTERN = [{state:"RED",duration:110},{state:"GREEN",duration:26.5},{state:"RED",duration:35.5},{state:"GREEN",duration:26.5}];
    let startTime = null;

    onValue(ref(db, "signal/pattern"), snap => {
        if (snap.exists()) {
            PATTERN = snap.val();
            document.getElementById('in-r1').value = PATTERN[0].duration;
            document.getElementById('in-g1').value = PATTERN[1].duration;
            document.getElementById('in-r2').value = PATTERN[2].duration;
            document.getElementById('in-g2').value = PATTERN[3].duration;
        }
    });

    onValue(ref(db, "signal/start"), snap => startTime = snap.val());

    window.syncSignal = (index) => {
        let offset = 0;
        for(let i=0; i<index; i++) offset += Number(PATTERN[i].duration);
        set(ref(db, "signal/start"), (Date.now()/1000) - offset);
    };

    window.toggleAdmin = () => {
        const panel = document.getElementById('admin-panel');
        if(panel.style.display==='block') { panel.style.display='none'; return; }
        if(prompt("ÎπÑÎ∞ÄÎ≤àÌò∏")==="1234") panel.style.display='block';
    };

    window.savePattern = () => {
        const newPattern = [
            {state:"RED",duration:parseFloat(document.getElementById('in-r1').value)},
            {state:"GREEN",duration:parseFloat(document.getElementById('in-g1').value)},
            {state:"RED",duration:parseFloat(document.getElementById('in-r2').value)},
            {state:"GREEN",duration:parseFloat(document.getElementById('in-g2').value)}
        ];
        set(ref(db,"signal/pattern"), newPattern).then(() => { alert("Saved"); document.getElementById('admin-panel').style.display='none'; });
    };

    function update() {
        const now = new Date();
        document.getElementById('date-el').innerText = `${now.getFullYear().toString().slice(-2)}.${(now.getMonth()+1).toString().padStart(2,'0')}.${now.getDate().toString().padStart(2,'0')}`;
        document.getElementById('time-el').innerText = now.toTimeString().split(' ')[0];

        if (startTime) {
            const currentTime = Date.now() / 1000;
            const TOTAL = PATTERN.reduce((sum, p) => sum + Number(p.duration), 0);
            let cycle = (currentTime - startTime) % TOTAL;
            let acc = 0;

            for (let step of PATTERN) {
                if (cycle < acc + step.duration) {
                    const rem = Math.ceil(acc + step.duration - cycle);
                    const isRed = (step.state === "RED");
                    const signalBox = document.getElementById('signal-box');
                    
                    signalBox.className = isRed ? "pedestrian-signal red-active" : "pedestrian-signal green-active";
                    
                    if(!isRed && rem <= 15) {
                        signalBox.classList.add('blinking');
                    } else {
                        signalBox.classList.remove('blinking');
                    }

                    const sEl = document.getElementById('state');
                    const tEl = document.getElementById('time');
                    sEl.innerText = isRed ? "STOP  ¬∑  Îπ®Í∞ÑÎ∂à" : "GO  ¬∑  Ï¥àÎ°ùÎ∂à";
                    sEl.style.color = isRed ? "var(--red)" : "var(--green)";
                    tEl.innerText = rem;
                    tEl.style.color = isRed ? "var(--red)" : "var(--green)";
                    break;
                }
                acc += Number(step.duration);
            }
        }
        requestAnimationFrame(update);
    }
    update();
</script>
</body>
</html>
